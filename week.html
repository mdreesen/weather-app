<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS -->
    <link src="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Weather App</title>
</head>

<body>
    <!-- Nav bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Weather App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="today.html">Today <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="week.html">Week</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Five days -->
    <div class="container" id="fiveDay">
        <h2>Display Week</h2>
        <div class="row">
            <div class="col">
                <p>Showing For: <input name="location" id="city" type="text" autofocus="true" class="form-input" placeholder="Enter City Name!"></p>
            </div>
            <div class="col">
                <button onclick="fiveDay()" type="submit" class="btn" id="show">Click Here</button>
            </div>
        </div>
        <div class="row">
            <span id="comingDays"></span></div>
        <div id="day-container" class="dayGroup col-md-12 col-sm-6">
            <div class="info"></div>
        </div>
        <div id="temp-container" class="tempGroup col-md-12 col-sm-6">
            <div class="info"></div>

        </div>
        <div id="temp-container" class="tempGroup col-md-12 col-sm-6">
            <div class="info"></div>

        </div>
        <div id="temp-container" class="tempGroup col-md-12 col-sm-6">
            <div class=" info "></div>

        </div>
        <div class="col-md-12 col-sm-6" id="days">
        </div>
    </div>

    <!-- javascript -->
    <script src="./assets/js/script.js "></script>
    <!-- 3rd party api's -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js " integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js " integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV " crossorigin="anonymous "></script>
</body>

</html>
